<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع ملف - منصة طلبة الطب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">منصة طلبة الطب</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="files.html">الملفات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html">رفع ملف</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">التصنيفات</a>
                    </li>
                </ul>
                <div class="dropdown ms-3">
                    <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i> محمد أحمد
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="profile.html">الملف الشخصي</a></li>
                        <li><a class="dropdown-item" href="my-files.html">ملفاتي</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">تسجيل الخروج</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">رفع ملف جديد</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="fileTitle" class="form-label">عنوان الملف</label>
                                <input type="text" class="form-control" id="fileTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="fileDescription" class="form-label">وصف الملف</label>
                                <textarea class="form-control" id="fileDescription" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fileCategory" class="form-label">التصنيف</label>
                                    <select class="form-select" id="fileCategory" required>
                                        <option value="" selected disabled>اختر تصنيفاً</option>
                                        <option>تشريح</option>
                                        <option>فسيولوجيا</option>
                                        <option>كيمياء حيوية</option>
                                        <option>أمراض</option>
                                        <option>صيدلة</option>
                                        <option>أخرى</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fileYear" class="form-label">السنة الدراسية</label>
                                    <select class="form-select" id="fileYear" required>
                                        <option value="" selected disabled>اختر سنة</option>
                                        <option>السنة الأولى</option>
                                        <option>السنة الثانية</option>
                                        <option>السنة الثالثة</option>
                                        <option>السنة الرابعة</option>
                                        <option>السنة الخامسة</option>
                                        <option>عام</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">اختر الملف</label>
                                <input class="form-control" type="file" id="fileUpload" required>
                                <div class="form-text">الحد الأقصى لحجم الملف 50MB. الأنواع المسموحة: PDF, DOCX, PPTX, ZIP</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms">
                                <label class="form-check-label" for="agreeTerms">أوافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a></label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-upload me-1"></i> رفع الملف
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2023 منصة طلبة الطب - جميع الحقوق محفوظة</p>
            <div class="social-links mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
